<!DOCTYPE html>
<html>
<head>
    <meta charst="utf-8">
    <title>time</title>
    <style type="text/css">
    </style>
</head>
<body>
    <span id = "soFar">00:00:00.00</span></p>
    <script type="text/javascript">
        var nsec=0;
        var sec = 0;
        var min = 0;
        var hr=0;
        function startTimer() {
            window.setInterval("updateTime()", 10);
        }
        function digits(num) {
            if(num<10)
                return "0"+num;
            else
                return num;
        }
        function updateTime() {
            nsec++;
            if(nsec==100)
            {
                nsec=0;
                sec++;
            }
            if(sec==60){
                sec-=60;
                min+=1;
            }
            if( min==60){
                min-=60;
                hr+=1;
            }
            document.getElementById("soFar").innerHTML = digits(hr)+":"+digits(min)+":"+digits(sec)+"."+digits(nsec);
        }
        window.addEventListener("load", startTimer, false);
    </script>
</body>

</html>
